<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CodePen</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/8157056495.js" crossorigin="anonymous"></script>
  </head>
  <nav>
    <div class="left">
      <button class="codepen"><i class="fa-brands fa-codepen"></i></button>
      <textarea class="penTitle">Untitled</textarea>
      <li>Captain Anonymous</li>
    </div>
    <div class="right">
      <button class="save">Save</button>
      <button class="settings">Settings</button>
      <button class="chngView"> <i class="fa-solid fa-table"></i></button>
      <button
        class="signUp"
        onclick="https://codepen.io/accounts/signup/user/free"
      >
        Sign Up
      </button>
      <button class="logIn" onclick="https://codepen.io/login">Log In</button>
    </div>
  </nav>
  <body>
    <div class="container">
      <div class="inline-div">
        <p class="inline-txtarea">1</p>
      </div>

      <div class="inline-div">
        <p class="inline-txtarea">1</p>
      </div>

      <div class="inline-div">
        <p class="inline-txtarea">1</p>
      </div>
    </div>

    <div class="preview">
      <p>&nbsp</p>
    </div>

    <footer>
      <button class="footerItems">Console</button>
      <button class="footerItems">Assets</button>
      <button class="footerItems">Shortcuts</button>
    </footer>
  </body>
</html>
